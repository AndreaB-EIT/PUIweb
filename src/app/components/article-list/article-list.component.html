<div class="container">
    <div class="jumbotron">
        <h1>
            EIT Newspaper
        </h1>
    </div>

    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                <h3 class="navbar-brand">Functions</h3>
                <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
                    &#9776;
                </button>
                <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li>
                            <div class="mr-auto p-2">
                                <div class="btn-group btn-group-toggle flex-wrap" ngbRadioGroup name="radioBasic" [(ngModel)]="categoryFilter">
                                    <label ngbButtonLabel class="btn-primary">
                                        <input ngbButton type="radio" value="All"> All
                                    </label>
                                    <label ngbButtonLabel class="btn-primary">
                                        <input ngbButton type="radio" value="National"> National
                                    </label>
                                    <label ngbButtonLabel class="btn-primary">
                                        <input ngbButton type="radio" value="Economy"> Economy
                                    </label>
                                    <label ngbButtonLabel class="btn-primary">
                                        <input ngbButton type="radio" value="Sports"> Sports
                                    </label>
                                    <label ngbButtonLabel class="btn-primary">
                                        <input ngbButton type="radio" value="Technology"> Technology
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="p-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Search for:</span>
                                    </div>
                                    <input type="text" [(ngModel)]="term" name="term"/>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="p-2">
                                <button class="btn btn-primary">Create an article</button>
                            </div>
                        </li>
                    </ul>
                </div>
              </nav>
        </div>
    </div>
<hr>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-12 my-3" 
            *ngFor='let article of articlesList | categoryPipe:categoryFilter | filter:term'>
            <div class="card bg-light">
                <!-- <img class="card-img-top" src="..." alt="Card image cap"/> -->
                <img class="card-img-top" [src]="'data:' + article.thumbnail_media_type + ';base64,' + article.thumbnail_data ">
                <!-- <img class="card-img-top" [src]="imagePath[article.id]"> -->

                <div class="card-body">
                    <h5 class="card-title"><a>{{ article.title }}</a></h5>
                    <p class="card-text"><b>{{ article.category }}</b></p>
                    <p class="card-text">{{ article.abstract }}</p>
                    <button (click)="editArticle(article.id)" class="btn btn-primary">Edit</button>
                    <button (click)="removeArticle(article.id)" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
