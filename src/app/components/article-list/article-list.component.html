<div class="container">
    <div class="jumbotron">
        <h1>
            EIT Newspaper
        </h1>
    </div>

    <div class="container-fluid">
        <div class="d-flex">
            <div class="mr-auto p-2">
                <div *ngIf='!mobile' class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="categoryFilter">
                    <label ngbButtonLabel class="btn-primary">
                        <input ngbButton type="radio" value="All"> All
                    </label>
                    <label ngbButtonLabel class="btn-primary">
                        <input ngbButton type="radio" value="National"> National
                    </label>
                    <label ngbButtonLabel class="btn-primary">
                        <input ngbButton type="radio" value="Economy"> Economy
                    </label>
                    <label ngbButtonLabel class="btn-primary">
                        <input ngbButton type="radio" value="Sports"> Sports
                    </label>
                    <label ngbButtonLabel class="btn-primary">
                        <input ngbButton type="radio" value="Technology"> Technology
                    </label>
                </div>
                <!-- <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" checked> All
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options"> National
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options"> Economy
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options"> Sports
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options"> Technology
                    </label>
                </div> -->
            </div>
            <div class="p-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Search for:</span>
                    </div>
                    <input type="text" [(ngModel)]="term" name="term"/>
                </div>
            </div>
            <div class="p-2">
                <button class="btn btn-primary">Create an article</button>
            </div>
            <!-- <div class="d-flex justify-content-start bg-light p-2">
                //
            </div>
            <div class="d-flex justify-content-end bg-light p-2">
                //
            </div> -->
        </div>
    </div>
<hr>
    <div class="row justify-content-center">
        <div class="col-sm-4 col-12 my-3" 
            *ngFor='let article of articlesList | categoryPipe:categoryFilter | filter:term'>
            <div class="card bg-light">
                <img class="card-img-top" src="..." alt="Card image cap"/>
                <div class="card-body">
                    <h5 class="card-title"><a>{{ article.title }}</a></h5>
                    <p class="card-text"><b>{{ article.category }}</b></p>
                    <p class="card-text">{{ article.abstract }}</p>
                    <button (click)="editArticle(article.id)" class="btn btn-primary">Edit</button>
                    <button (click)="removeArticle(article.id)" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
